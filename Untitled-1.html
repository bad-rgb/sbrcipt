<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Formal</title>
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      font-size: 16px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      padding: 40px 20px;
    }

    main {
      max-width: 800px;
      margin: auto;
      background-color: #fff;
      padding: 40px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header, footer {
      text-align: center;
      padding: 20px 0;
      color: #444;
    }

    header {
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #ccc;
      margin-bottom: 40px;
    }

    footer {
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    h1, h2, h3 {
      font-weight: bold;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    not ready
  </header>

  

  <footer>
    &copy; 2025. Sbrcipt.
  </footer>
</body>
</html>
